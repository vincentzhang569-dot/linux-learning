[theme]
base = "dark"
primaryColor = "#667eea"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[server]
# 服务器配置
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
# 浏览器配置
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
# 运行器配置
magicEnabled = true
installTracer = false
fastReruns = true
enforceSerializableSessionState = false

[client]
# 客户端配置
showErrorDetails = true
toolbarMode = "auto"

[ui]
# UI 配置
hideTopBar = false
hideSidebarNav = false

[client]
toolbarMode = "minimal" # 隐藏不必要的工具栏
